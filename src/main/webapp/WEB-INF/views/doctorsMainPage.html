<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 800px; ">
    <div class="card" style="width: 18rem; margin: 10px;"
         th:each="doctor:${doctors}">
        <a th:href="@{/appointments/{doctorId}(doctorId = ${doctor.getId()})}">
            <div class="card-body">
                <h5 class="card-title" th:text="${doctor.getFirstName()}">Doctor name</h5>
                <h5 class="card-title" th:text="${doctor.getLastName()}">Doctor surname</h5>
                <h5 class="card-title" th:text="${doctor.getPosition()}">Doctor position</h5>
                <form th:method="DELETE" th:action="@{/doctors/{departmentId}/deleteDoctor/{doctorId}(doctorId=${doctor.getId()}, departmentId=${departmentId})}">
                    <input style="background: #ff0000;color: black" type="submit" class="btn btn-outline-primary" th:value="  Delete  "></input>
                </form>
                <form th:method="GET" th:action="@{/doctors/{departmentId}/edit/{id}(id=${doctor.getId()}, departmentId=${departmentId})}">
                    <input type="submit" class="btn btn-outline-primary" th:value="  Edit "/>
                </form>

            </div>
        </a>
    </div>
</div>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{/doctors/new/{id}(id=${departmentId})}">Add new doctor</a>
</p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
