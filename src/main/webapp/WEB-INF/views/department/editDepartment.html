<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div class="container">
    <form th:method="PATCH" th:action="@{/departments/{hospitalId}/update/{id}(id=${newDepartment.getId()}, hospitalId = ${hospitalId})}"
          th:object="${newDepartment}">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name">
        </div>
        <button type="submit">update</button>
    </form>
</div>
</body>
</html>
