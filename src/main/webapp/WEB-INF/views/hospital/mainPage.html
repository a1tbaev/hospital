<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 800px; ">
    <div class="card" style="width: 18rem; margin: 10px;"
         th:each="hosptial:${hospitals}">
        <a th:href="@{/departments/{id}(id=${hosptial.getId()})}">
        <img th:src="${hosptial.getImage()}" object-fit width="223" height="170px" class="card-img-top"
             alt="Hospital's Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${hosptial.getName()}">Hospital</h5>
                <p class="card-text" th:text="${hosptial.getAddress()}">Address</p>
                <form th:method="DELETE" th:action="@{/hospitals/{hospitalId}/delete(hospitalId=${hosptial.getId()})}">
                    <input style="background: #ff0000;color: black" type="submit" class="btn btn-outline-primary" th:value="  Delete  "></input>
                </form>
                <form th:method="GET" th:action="@{/hospitals/{id}/edit(id=${hosptial.getId()})}">
                    <input type="submit" class="btn btn-outline-primary" th:value="  Edit  "/>
                </form>
            </div>
        </a>
    </div>
</div>
<br>
<br>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" href="/hospitals/new">Add new hospital</a></p>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
