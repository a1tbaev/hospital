<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/hospitals/{id}/update(id=${updateHospital.getId()})}"
          th:object="${updateHospital}">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address">
        </div>
        <div>
            <label for="image">Image Link</label>
            <input type="text" th:field="*{image}" id="image">
        </div>
        <button type="submit">save hospital</button>
    </form>
</div>
</body>
</html>
